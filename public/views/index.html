<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>早起啦</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/animate.css" />
	<script type="text/javascript" src="/js/lib/angular.js"></script>
	<script type="text/javascript" src="/js/lib/angular-route.min.js"></script>
	<script type="text/javascript" src="/js/lib/ui-bootstrap-0.11.2.js"></script>
	<script type="text/javascript" src="/js/lib/hammer.js"></script>
	<script type="text/javascript" src="/js/controllers/MainController.js"></script>
	<script type="text/javascript" src="/js/controllers/HomeController.js"></script>
	<script type="text/javascript" src="/js/controllers/PostController.js"></script>
	<script type="text/javascript" src="/js/controllers/LoginController.js"></script>
	<script type="text/javascript" src="/js/services/MainService.js"></script>
	<script type="text/javascript" src="/js/appRoutes.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
</head>
<body ng-app="app" ng-controller="MainController">

	<!-- Left Menu Start -->
	<div class="left-menu">
		<h1>早起啦</h1>
		<ul ng-include src="getLeftMenu()">

		</ul>
		<a href="#/user/logout" class="logout {{ logoutHidden }}"><span class="glyphicon glyphicon-log-out"></span>退出</a>
	</div>
	<!-- Left Menu End -->

	<!-- Right Column Start -->
	<div class="main-content transition-push">

		<!-- Header Start -->
		<div id="header">
			<div id="btn-left-menu" class="glyphicon glyphicon-th-list icon-left-menu" ng-click="slideMenu()"></div>
		</div>
		<!-- Header End -->

		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

		<div class="main-view" ng-view></div>

		<div id="module-bottom" class="module-bottom transition-push" ng-include src="getView()"></div>

	</div>
	<!-- Right Menu End -->

</body>
</html>
