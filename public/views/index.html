<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>早起啦</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<script type="text/javascript" src="/js/lib/angular.js"></script>
	<script type="text/javascript" src="/js/lib/angular-route.min.js"></script>
	<script type="text/javascript" src="/js/lib/ui-bootstrap-0.11.2.js"></script>
	<script type="text/javascript" src="/js/controllers/MainController.js"></script>
	<script type="text/javascript" src="/js/controllers/HomeController.js"></script>
	<script type="text/javascript" src="/js/controllers/PostController.js"></script>
	<script type="text/javascript" src="/js/controllers/LoginController.js"></script>
	<script type="text/javascript" src="/js/services/MainService.js"></script>
	<script type="text/javascript" src="/js/appRoutes.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<link rel="stylesheet" href="/css/animate.css" />
</head>
<body ng-app="app" ng-controller="MainController">

	<!-- Header Start -->
	<div id="header">
		<div class="glyphicon glyphicon-th-list icon-left-menu"></div>
	</div>
	<!-- Header End -->

	<!-- Right Column Start -->
	<div class="main-content container">

		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

		<div ng-view></div>

		<div class="module-bottom" ng-include src="getView()"></div>

	</div>
	<!-- Right Menu End -->

	<!-- Left Menu Start -->
	<div class="left-menu">
		<ul>
			<li><a href="#/">首页</a></li>
			<li><a href="#/user/profile">用户资料</a></li>
			<li><a href="#/post" ng-click="">签到</a></li>
		</ul>
	</div>
	<!-- Left Menu End -->


</body>
</html>
