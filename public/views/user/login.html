<div ng-controller="LoginController">
	<div class="form-group">
		<input ng-model="mail" autofocus="true" class="form-control" type="text" name="mail" placeholder="请输入邮箱" />
	</div>
	<div class="form-group">
		<input ng-model="password" class="form-control" type="password" name="password" placeholder="请输入密码" />
	</div>
	<div class="form-group">
		<button ng-click="login()" class="btn btn-primary btn-block">登录</button>
	</div>
</div>
