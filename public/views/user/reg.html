<div class="module-wrap module-user">

	<!-- Login Start -->
	<div class="module-inner module-register">
		<h3>注册</h3>
		<div class="input-field">
			<input ng-model="mail" type="text" name="mail" placeholder="请输入邮箱" />

			<div class="line"></div>

			<input ng-model="username" type="text" name="username" placeholder="请输入用户名" />

			<div class="line"></div>

			<input ng-model="password" type="password" name="password" placeholder="请输入密码" />

			<div class="line"></div>

			<input ng-model="re_password" type="password" name="re_password" placeholder="请确认密码" />

		</div>

		<div class="button-wrap">
			<button ng-click="register()" class="btn btn-primary btn-block">提交</button>
		</div>
	</div>
	<!-- Login End -->

</div>
